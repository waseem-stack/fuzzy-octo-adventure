<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Payment to Binance Wallet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
      margin: 0;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }
    .button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #45a049;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Send Payment to Binance Wallet</h1>
    <p>Enter the payment details to send payment to this Binance wallet address:</p>
    
    <!-- Your Binance Wallet Address (Change to your real address) -->
    <p><strong>Binance Wallet Address:</strong> 0xYourBinanceWalletAddressHere</p>

    <!-- Payment Form -->
    <form id="paymentForm">
      <input type="text" id="payerAddress" placeholder="Your Wallet Address" required />
      <input type="number" id="amount" placeholder="Amount to Send" min="0.0001" step="0.0001" required />
      <button type="submit" class="button">Send Payment</button>
    </form>

    <p id="statusMessage"></p>
  </div>

  <script>
    const form = document.getElementById("paymentForm");
    const statusMessage = document.getElementById("statusMessage");

    form.addEventListener("submit", async function(event) {
      event.preventDefault();

      const payerAddress = document.getElementById("payerAddress").value;
      const amount = document.getElementById("amount").value;

      if (!payerAddress || !amount) {
        statusMessage.textContent = "Please fill in all fields.";
        statusMessage.style.color = "red";
        return;
      }

      // Validate the payer address and amount
      if (amount <= 0) {
        statusMessage.textContent = "The amount must be greater than zero.";
        statusMessage.style.color = "red";
        return;
      }

      try {
        // Here, you would send the payment via the Binance API or a cryptocurrency service
        // For simplicity, we're just displaying a success message

        // Simulate a payment process (replace with actual API calls or payment handling logic)
        console.log(`Sending ${amount} BTC from ${payerAddress} to 0xYourBinanceWalletAddressHere`);

        // Simulate a delay
        setTimeout(() => {
          statusMessage.textContent = `Payment of ${amount} BTC sent successfully to Binance wallet.`;
          statusMessage.style.color = "green";
        }, 1500);
        
      } catch (error) {
        console.error("Payment error:", error);
        statusMessage.textContent = "An error occurred during the payment process.";
        statusMessage.style.color = "red";
      }
    });
  </script>

</body>
</html>
