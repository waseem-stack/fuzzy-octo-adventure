<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js" defer></script>
    <style>
      body {
        width: 800px;
        margin: 0 auto;
        font-family: Roboto, sans-serif;
        text-align: center;
      }
      .section {
        padding: 20px; 
        margin: 20px;
        border: 2px #AEFF6A solid; 
        border-radius: 8px;
      }
      #tonconnect-buttons > button {
        display: block;
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
      }
      #tonconnect-buttons > button.featured {
        font-weight: bold;
        background-color: #2196F3;
      }
      #tonconnect-buttons > button:disabled {
        background-color: #ddd;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <h1>Connect to TON Wallet</h1>
    <div class="section" id="tonconnect-buttons">
      <!-- Buttons for connecting to wallets will be dynamically added here -->
    </div>
    
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const connector = new TonConnectSDK.TonConnect();
        const walletsList = await connector.getWallets();

        const buttonsContainer = document.getElementById('tonconnect-buttons');

        // Handle connection status updates
        const unsubscribe = connector.onStatusChange(walletInfo => {
          console.log('Connection status:', walletInfo);
          if (walletInfo?.address) {
            alert(`Wallet Connected: ${walletInfo.address}`);
          }
        });

        // Create buttons dynamically for available wallets
        for (const wallet of walletsList) {
          const connectButton = document.createElement('button');
          connectButton.innerText = `Connect with ${wallet.name}`;

          // Highlight embedded wallets
          if (wallet.embedded) {
            connectButton.classList.add('featured');
          }

          if (wallet.injected || wallet.embedded) {
            // Handle injected or embedded wallet connections
            connectButton.onclick = async () => {
              connectButton.disabled = true;
              try {
                await connector.connect({ jsBridgeKey: wallet.jsBridgeKey });
              } catch (error) {
                console.error('Connection failed:', error);
                alert('Connection failed. Please try again.');
                connectButton.disabled = false;
              }
            };
          } else if (wallet.bridgeUrl) {
            // Handle bridge wallet connections
            connectButton.onclick = () => {
              connectButton.disabled = true;
              const connectionLink = connector.connect({
                universalLink: wallet.universalLink,
                bridgeUrl: wallet.bridgeUrl,
              });
              console.log('Connection link:', connectionLink);
              window.open(connectionLink, '_blank');
            };
          } else {
            // Disable unsupported wallets
            connectButton.disabled = true;
          }

          buttonsContainer.appendChild(connectButton);
        }
      });
    </script>
  </body>
</html>
